<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>Reversi</title>

    <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))'></script>
    <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("jquery.easing.min.js"))'></script>
    <script type="text/javascript" src="@routes.Assets.at("javascripts/Reversi.js")" ></script>
</head>

<body>
<div id="main" style="position:relative"></div>

<div id="message"></div>

<div style="display:none; position:relative">
    <div id="blank" style="position:absolute; border:1px solid black; width:49px; height:49px; left:0px">
        <img src="@routes.Assets.at("images/blank.png")" width="49px" height="49px">
    </div>
    <div id="black" style="position:absolute; border:1px solid black; width:49px; height:49px; left:50px">
        <img src="@routes.Assets.at("images/black.png")" width="49px" height="49px">
    </div>
    <div id="white" style="position:absolute; border:1px solid black; width:49px; height:49px; left:100">
        <img src="@routes.Assets.at("images/white.png")" width="49px" height="49px">
    </div>
</div>
</body>
</html>
